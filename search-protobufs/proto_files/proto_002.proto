syntax = "proto3";

message Order {
  string id = 1;
  string customer_id = 2;
  string order_date = 3;
  string status = 4;
  repeated OrderItem items = 5;
  double total_amount = 6;
  string shipping_address = 7;
  string billing_address = 8;
}

message OrderItem {
  string product_id = 1;
  int32 quantity = 2;
  double unit_price = 3;
}

